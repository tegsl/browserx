<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Log Job Application</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <h2>New Application</h2>

  <label>Job Title:</label>
  <input id="jobTitle" type="text" />

  <label>Years of Experience:</label>
  <input id="yearsExperience" type="text" />

  <label>Email / Account Used:</label>
  <input id="accountUsed" type="text" />

  <label>Password Reminder:</label>
  <input id="passwordHint" type="text" />

  <label>Organizational Tag:</label>
  <input id="orgTag" type="text" placeholder="e.g. Embedded Systems: Architecture" />

  <button id="saveBtn">Save</button>
  <button id="exportBtn">Export CSV</button>

  <p id="status"></p>
  <script src="popup.js"></script>
</body>
</html>
